<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페보니또</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 슬라이드css -->
    <link rel="stylesheet" href="./css/cdn.jsdelivr.net_bxslider_4.2.12_jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
          $(".slider").bxSlider();
        });
      </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');
        :root{
            font-family: 'Noto Serif KR', serif;
            font-weight:400;
            font-size:18px;
            color:#222;
        }
        .container{
            padding:0 20px;
        }
        #wrap{
            margin:0 auto;
            max-width:2000px;
            overflow:hidden;
            height:2000px;
        }
        #header{
            background:#00381e;
        }
        h1{
            display:none;
        }
        #certified .container{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            color:#fff;
        }
        #certified .logo-box{
            padding:0;
            grid-column:1/5;
            grid-row:1/2;
            height:50px;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #certified .logo-box .img-box{
            width:36px;
        }
        #certified .logo-box p{
            display:none;
        }
        #certified .lang-box{
            padding:12px 0;
            grid-column:1/5;
            grid-row:2/3;
            /* height:50px; */
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #certified .lang-box p{
            margin-right:30px;
        }
        #certified .lang-box .img-box{
            width:35px;
        }
        #header-main .container{
            height:90px;
            display:grid;
            grid-template-columns:repeat(4,1fr);
            align-items:center;
            background:#fff; 
            position:relative;
        }
        #header-main h2{
            grid-column:1/4;
            width:210px;
        }
        #header-main .btn-nav{
            grid-column:4/5;
            justify-self:end;

            cursor:pointer;
        }
        #header-main .btn-nav span{
            display:block;
            width:26px;
            height:3px;
            border-radius:2px;
            background:#666;
            text-indent:-9999px;
            margin:6px 0;
        }
        #header-main .btn-nav::before,#header-main .btn-nav::after{
            display:block;
            content:'';
            width:26px;
            height:3px;
            background:#666;
        }
        #header-main nav{
            display:none;
            position:absolute;
            left:0;
            right:0;
            top:100%;
            background:#f0f0f0;
        }
        #header-main nav ul{
            display:flex;
            flex-flow:column nowrap;
        }
        #header-main nav li{
            padding-left:20px;
            border-bottom:1px solid #ddd;
        }
        #slide h2{
            display:none;
        }
        #slide .img-box{
            width:100%;
        }

        /* 800px이상 */
        @media (min-width:800px){
            #certified .container{
                grid-template-columns:repeat(8,1fr);
            }   
            #certified .logo-box{
                display:flex;
                justify-content:flex-start;
            }
            #certified .lang-box{
                grid-column:5/9;
                grid-row:1/2;
                justify-content:flex-end;
            }
            #header-main h2{
                width:350px;
            }
        }
        /* 1200px 이상 */
        @media (min-width:1200px){
            .container{
                padding:0 30px;
            }
            #certified .container{
                grid-template-columns:repeat(12,1fr);
            }
            #certified .logo-box{
                grid-column:1/7;
            }
            #certified .logo-box p{
                display:block;
            }
            #certified .logo-box .img-box{
                display:none;
            }
            #certified .lang-box{
                grid-column:7/13;
            }
            #header-main .container{
                grid-template-columns:repeat(12,1fr);
                column-gap:24px;
            }
            #header-main .btn-nav{
                display:none;
            }
            #header-main nav{
                grid-column:5/13;
                justify-self:end;
                display:block;
                position:static;
                background:transparent;
            }
            #header-main nav ul{
                flex-flow:row nowrap;
            }
            #header-main nav li{
                padding-left:20px;
                border-bottom:0;
            }
            #header-main nav li:first-child{
                padding-left:0;
            }
        }
    </style>
</head>
<body>
    <section id="wrap">
        <header id="header">
            <h1>카페보니또</h1>
            <div id="certified">
                <div class="container">
                    <div class="logo-box">
                        <div class="img-box">
                            <img src="./images/ico-food.png" alt="HACCP인증로고">
                        </div>
                        <P>카페보니또는 HACCP인증을 받은 원두를 사용합니다.</P>
                    </div>
                    <div class="lang-box">
                        <p><a href="#">로그인</a></p>
                        <p><a href="#">대한민국</a></p>
                        <div class="img-box">
                            <a href="#"><img src="./images/flag_kr.svg" alt="태극기"></a>
                        </div>
                    </div>
                </div> 
            </div>
                <div id="header-main">
                    <div class="container">
                        <h2><img src="./images/logo-txt01.png" alt="로고"></h2>
                        <div class="btn-nav">
                            <span>내비버튼</span>
                        </div>
                        <nav>
                            <ul>
                                <li><a href="#">브랜드 소개</a></li>
                                <li><a href="#">메뉴</a></li>
                                <li><a href="#">멤버십카드</a></li>
                                <li><a href="#">프랜차이즈</a></li>
                                <li><a href="#">매장찾기</a></li>
                                <li><a href="#">홍보</a></li>
                                <li><a href="#">가맹점 전용</a></li>
                            </ul>
                        </nav>
                    </div> 
                </div>
        </header>
        <section id="main">
            <section class="sec" id="slide">
                <h2>슬라이드</h2>
                <div class="slider">
                    <div class="slide01">
                        <div class="img-box"><img src="./images/full-slide01.jpg" alt="슬라이드01"></div>
                    </div>
                    <div class="slide02">
                        <div class="img-box"><img src="./images/full-slide02.jpg" alt="슬라이드01"></div>
                    </div>
                    <div class="slide03">
                        <div class="img-box"><img src="./images/full-slide03.jpg" alt="슬라이드01"></div>
                    </div>
                </div>
            </section>
            <section class="sec" id="start-up"></section>
            <section class="sec" id="cafe-info">cafe info</section>
            <section class="sec" id="news">news</section>
            <section class="sec" id="franchise">franchise</section>
        </section>
        <footer id="footer">풋터</footer>
    </section>
</body>
</html>
